version: '3'
services:
  
  app:
    image: tomasbedrich/chmelovar-landing:latest
    restart: always
    ports:
      - 5001:80 # matches Apache reverse proxy
    environment:
      - APP_SENDGRID_API_KEY
      - APP_MONGO_CONNECTION_STRING
      - APP_SENTRY_DSN
      - APP_SENTRY_ENVIRONMENT=production
      - APP_DISABLE_DOCS=1
      - FORWARDED_ALLOW_IPS=* # this is safe behind reverse proxy
    depends_on:
      - mongo

  mongo:
    image: mongo:latest
    restart: always
    volumes:
      - ./data/mongo:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME
      - MONGO_INITDB_ROOT_PASSWORD

  mongo-express:
    image: mongo-express:latest
    restart: always
    ports:
      - 127.0.0.1:5052:8081
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME
      - ME_CONFIG_MONGODB_ADMINPASSWORD
